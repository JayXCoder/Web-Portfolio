name: Deploy Portfolio

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, fileinfo, mysql, pdo_mysql
        coverage: none
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install Composer dependencies
      run: composer install --no-dev --optimize-autoloader
      
    - name: Install NPM dependencies
      run: npm ci
      
    - name: Build assets
      run: npm run build
      
    - name: Run tests
      run: php artisan test
      
    - name: Deploy to production
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Deploying to production..."
        # Add your deployment commands here
        # Examples for different hosting providers:
        
        # For VPS/Server deployment:
        # rsync -avz --delete ./ user@your-server:/var/www/portfolio/
        # ssh user@your-server "cd /var/www/portfolio && php artisan migrate --force && php artisan config:cache"
        
        # For shared hosting:
        # scp -r ./* user@your-server:/public_html/
        
        # For Docker deployment:
        # docker build -t portfolio .
        # docker push your-registry/portfolio:latest
        
        echo "Deployment completed!"
